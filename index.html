
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HealSpace - Healing & Support Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#4A90E2',
                50: '#EDF5FC',
                100: '#DAEBF9',
                200: '#B6D7F3',
                300: '#91C3ED',
                400: '#6DAFE7',
                500: '#4A90E2', // Base
                600: '#2A7BD9',
                700: '#2060AA',
                800: '#17457A',
                900: '#0D2B4C',
              },
              secondary: {
                DEFAULT: '#9B59B6',
                50: '#F5EFF8',
                100: '#EBDFF1',
                500: '#9B59B6',
                600: '#8E44AD',
              },
              accent: {
                DEFAULT: '#27AE60',
                500: '#27AE60',
              },
              background: '#F5F6F8',
              surface: '#FFFFFF',
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '0.5' },
                '100%': { transform: 'scale(4)', opacity: '0' }
              },
              'bounce-scale': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' }
              },
              'particle-burst': {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0)', opacity: '0' }
              }
            },
            animation: {
              'slide-up': 'slide-up 0.3s ease-out',
              'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.25, 1, 0.5, 1)',
              'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.25, 1, 0.5, 1)',
              shimmer: 'shimmer 2s infinite linear',
              ripple: 'ripple 0.6s linear',
              'bounce-scale': 'bounce-scale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'particle-burst': 'particle-burst 0.6s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F6F8;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Disable body scroll to handle it in MainLayout */
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #B6D7F3;
        border-radius: 5px;
        border: 2px solid #F5F6F8; /* Creates padding effect */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #91C3ED;
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #B6D7F3 transparent;
      }

      /* Utility to hide scrollbar but keep functionality if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animation Utilities */
      .story-slide-enter-right {
        animation: slide-in-right 0.35s ease-out forwards;
      }
      .story-slide-enter-left {
        animation: slide-in-left 0.35s ease-out forwards;
      }
      
      /* Fade In */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
